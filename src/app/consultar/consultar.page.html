<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>consultar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      <ion-item class="ngt" color="dark">
        <ion-label>Placa</ion-label>
        <ion-label>Modelo</ion-label>
        <ion-label>Ano:</ion-label>
        <ion-label>Marca:</ion-label>
      </ion-item>
    <ion-item-sliding *ngFor="let veiculo of listaVeiculo">

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="alterar()">Alterar</ion-item-option>
      </ion-item-options>

        <ion-item id="{{veiculo.placa}}">
          <ion-label>{{veiculo.placa}}</ion-label>
          <ion-label>{{veiculo.modelo}}</ion-label>
          <ion-label>{{veiculo.ano}}</ion-label>
          <ion-label>{{veiculo.marca}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="deletar(veiculo.id, veiculo.placa)">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
